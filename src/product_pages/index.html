<!doctype html>
<html lang="en">
  <head>
    <!-- Basic head -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Product Detail</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Product detail logic -->
    <script type="module" src="/js/product.js"></script>
  </head>
  <body>
    <!-- Dynamic header -->
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <!-- Product image -->
        <img class="product__image" src="/images/noun_Tent_2517.svg" alt="Product image" />

        <!-- Basic info -->
        <h2 class="product__brand"></h2>
        <h1 class="product__name"></h1>

        <hr style="margin: 1rem 0; border: none; border-bottom: 2px solid var(--primary-color);" />

        <p class="product__price"></p>

        <!-- Short description from API (HTML-safe) -->
        <div class="product__desc"></div>

        <!-- Add to cart -->
        <div style="margin-top: 1rem;">
          <button id="addToCart" aria-label="Add to Cart">Add to Cart</button>
        </div>
      </section>
    </main>

    <!-- Dynamic footer -->
    <footer id="main-footer"></footer>

    <!-- Load header/footer -->
    <script type="module">
      import { loadHeaderFooter } from "/js/utils.mjs";
      loadHeaderFooter();
    </script>
  </body>
</html>
