<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/product.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <img class="product__image" src="" alt="Product image" />
        <h2 class="product__brand"></h2>
        <h3 class="product__name"></h3>
        <hr />
        <p class="product__price"></p>
        <p class="product__color"></p>
        <div class="product__desc"></div>
        <button id="addToCart">Add to Cart</button>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script type="module">
      import { loadHeaderFooter } from "/js/utils.mjs";
      loadHeaderFooter();
    </script>
  </body>
</html>
