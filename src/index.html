<!doctype html>
<html lang="en">
  <head>
    <!-- Basic document head -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Home</title>

    <!-- Global stylesheet living under src/public/css. With Vite's dev server and build,
         the correct absolute path is /css/style.css -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- This page does not need a page-specific JS; we just load header/footer via utils below -->
  </head>

  <body>
    <!-- Dynamic header will be inserted here by loadHeaderFooter() -->
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <!-- HERO - keep your hero from earlier if you want.
           It's fine if you already have the same markup and styles. -->
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <!-- UPDATED: Category grid (replaces static Top Products list) -->
      <!-- The classes below (.products, .product-list, .product-card) match your CSS.
           The grid + image-size rules in style.css keep the SVG icons from blowing up. -->
      <section class="products">
        <h2>Shop by Category</h2>
        <ul class="product-list">
          <!-- Tents -->
          <li class="product-card">
            <a href="/product_listing/index.html?category=tents">
              <img
                src="https://byui-cse.github.io/wdd330-ww-course/images/category-tents.svg"
                alt="Tents"
              />
              <h3 class="card__brand">Tents</h3>
            </a>
          </li>

          <!-- Backpacks -->
          <li class="product-card">
            <a href="/product_listing/index.html?category=backpacks">
              <img
                src="https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks.svg"
                alt="Backpacks"
              />
              <h3 class="card__brand">Backpacks</h3>
            </a>
          </li>

          <!-- Sleeping Bags -->
          <li class="product-card">
            <a href="/product_listing/index.html?category=sleeping-bags">
              <img
                src="https://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags.svg"
                alt="Sleeping Bags"
              />
              <h3 class="card__brand">Sleeping Bags</h3>
            </a>
          </li>

          <!-- Hammocks -->
          <li class="product-card">
            <a href="/product_listing/index.html?category=hammocks">
              <img
                src="https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks.svg"
                alt="Hammocks"
              />
              <h3 class="card__brand">Hammocks</h3>
            </a>
          </li>
        </ul>
      </section>
    </main>

    <!-- Dynamic footer will be inserted here by loadHeaderFooter() -->
    <footer id="main-footer"></footer>

    <!-- Load header and footer partials -->
    <script type="module">
      import { loadHeaderFooter } from "/js/utils.mjs";
      loadHeaderFooter();
    </script>
  </body>
</html>
